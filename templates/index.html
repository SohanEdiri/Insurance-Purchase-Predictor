<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">Insurance Purchase Prediction</h2>
            <form id="predictionForm">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender <span class="text-warning">(0 = Female, 1 = Male)</span>:</label>
                    <input type="number" class="form-control" id="gender" name="gender" required>
                </div>
                
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                
                <div class="mb-3">
                    <label for="driving_license" class="form-label">Driving License <span class="text-warning">(0 = No, 1 = Yes)</span>:</label>
                    <input type="number" class="form-control" id="driving_license" name="driving_license" required>
                </div>
                
                <div class="mb-3">
                    <label for="region_code" class="form-label">Region Code:</label>
                    <input type="number" class="form-control" id="region_code" name="region_code" required>
                </div>
                
                <div class="mb-3">
                    <label for="previously_insured" class="form-label">Previously Insured <span class="text-warning">(0 = No, 1 = Yes)</span>:</label>
                    <input type="number" class="form-control" id="previously_insured" name="previously_insured" required>
                </div>
                
                <div class="mb-3">
                    <label for="vehicle_age" class="form-label">Vehicle Age <span class="text-warning">(0 = <1 Year, 1 = 1-2 Years, 2 = >2 Years)</span>:</label>
                    <input type="number" class="form-control" id="vehicle_age" name="vehicle_age" required>
                </div>
                
                <div class="mb-3">
                    <label for="vehicle_damage" class="form-label">Vehicle Damage <span class="text-warning">(0 = No, 1 = Yes)</span>:</label>
                    <input type="number" class="form-control" id="vehicle_damage" name="vehicle_damage" required>
                </div>
                
                <div class="mb-3">
                    <label for="annual_premium" class="form-label">Annual Premium:</label>
                    <input type="number" class="form-control" id="annual_premium" name="annual_premium" required>
                </div>
                
                <div class="mb-3">
                    <label for="policy_sales_channel" class="form-label">Policy Sales Channel:</label>
                    <input type="number" class="form-control" id="policy_sales_channel" name="policy_sales_channel" required>
                </div>
                
                <div class="mb-3">
                    <label for="vintage" class="form-label">Vintage:</label>
                    <input type="number" class="form-control" id="vintage" name="vintage" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Proceed</button>
                    <button type="reset" class="btn btn-danger" id="reset-btn">Reset</button>
                </div>
            </form>
            <p id="result" class="text-center mt-4"></p>
        </div>
    </div>

    <footer class="text-center shadow-lg mt-5 py-3">
        <p>&copy; 2025 Sohan Edirisinghe. Insurance Purchase Predictor - Computational Intelligence</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
